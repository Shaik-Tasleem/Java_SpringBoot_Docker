<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show List</title>
</head>
<body>
<h1>Search Results</h1>
<ul>
    <li th:each="show : ${shows}">
        <a th:href="@{/shows/{id}(id=${show.id})}" th:text="${show.name}"></a>
        <a th:href="@{/shows/{id}/edit(id=${show.id})}">Edit</a>
        <a th:href="@{/shows/{id}/delete(id=${show.id})}">Delete</a>
    </li>
</ul>
<a href="/shows">Back to Collection</a>
</body>
</html>
